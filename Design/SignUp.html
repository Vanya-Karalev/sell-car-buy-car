<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SignUp.css" type="text/css" media="screen" charset="utf-8"/>
    <title>Vroom Ville</title>
  </head>

  <body>
    <header>
        <div class="header-title">
            <a>Vroom Ville</a>
          </div>
        <div class="header-links">
            <a href="index.html">Главная</a>
            <a href="Buy.html">Объявления</a>
            <a href="#">Аукционы</a>
            <a href="AboutUs.html">О нас</a>
            <a href="#">Профиль</a>
            <a href="SignIn.html">Вход</a>
            <a href="SignUp.html">Регистрация</a>
        </div>
    </header>

    <div class="container">
      <div class="register-page">
        <h1 class="register-page__header">Sign Up</h1>
        <form class="register-form">
          <label class="form__username">Email:</label>
          <input
            class="form__input-username"
            type="text"
            placeholder="email"
            id="username"
          />
          <label class="form__phone">Phone:</label>
          <input
            class="form__input-phone"
            type="tel"
            placeholder="phone"
            id="phone"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          />
          <label class="form__password">Password:</label>
          <input
            class="form__input-password"
            type="password"
            placeholder="password"
            id="password"
          />
          <label class="form__repeat-password">Repeat Password:</label>
          <input
            class="form__input-repeat-password"
            type="password"
            placeholder="password"
            id="repeat_password"
          />
          <button type="button" class="form__signup" id="submitData">
            Sign Up
          </button>
        </form>
        <p class="message">
          Already registered? <a href="SignIn.html">Sign In</a>
        </p>
      </div>
    </div>
  </body>
  
  <script type="module" src="js/SignUp.js"></script>
</html>
