{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'base.css' %}" type="text/css" media="screen" charset="utf-8"/>
    {% block styles%}
    {% endblock styles %}
    <title>Vroom Ville</title>
</head>

<body>
    <header>
        <div class="header-title">
            <a>Vroom Ville</a>
          </div>
        <div class="header-links">
            <a>Главная</a>
            <a>Объявления</a>
            <a>Аукционы</a>
            <a>О нас</a>
            {% if not request.user.is_authenticated %}
                <a>Вход</a>
                <a href="{% url 'signup' %}">Регистрация</a>
            {% else %}
                <a>Профиль</a>
                <a>Выйти</a>
            {% endif %}
        </div>
    </header>

    <main>
    {% block content %}
    {% endblock content%}
    </main>
    <footer>
        <a> 2023 Vroom Ville. Все права защищены.</a>
    </footer>
</body>

</html>
